{% block content %}
<div class="container">
	<div class="d-flex justify-content-center h-100 mt-5">
		<div class="card">
			<div class="card-header">
				<h3>Entra</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form method="post">
          {% csrf_token %}
            {{ form.non_field_errors }}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
              <label for="{{ form.username.id_for_label }}"></label>
					<input type="input" class="form-control" name="username" id="inputEmail" placeholder="Username" required >
						  {{ form.username.errors }}
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="password" id="inputEmail" placeholder="Password" required >
            {{ form.password.errors }}

					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Ricordami
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="/user/register">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">password dimentica ?</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
